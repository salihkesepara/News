<ion-view view-title="Haber">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <div class="news" collection-repeat="item in news" on-tap="goPage(item.url)">
      <img src="{{item.img}}" image>
      <div class="shadow"></div>
      <div class="title">
        <h2>{{item.title}}</h2>
      </div>
      <div class="logo"><img src="img/hurriyet.jpg">
      </div>
      <div class="statu">{{item.category}}</div>
    </div>
    
    <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="infiniteScroll"></ion-infinite-scroll>
  </ion-content>
</ion-view>
